name: Playwright Tests
on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  pull_request_target:
    branches: [ main, dev ]


jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci
      working-directory: ./integration

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
      working-directory: ./integration

    - name: integration-tests
      run: npx playwright test
      working-directory: ./integration

    - name: Capture Docker Compose Logs
      if: failure()
      run: |
        docker compose -f ./integration/docker-compose.tests.yml logs || echo "Failed to capture logs." > ./integration/docker-compose-logs.txt

    - uses: actions/upload-artifact@v4
      if: failure() # Only upload logs if the tests fail
      with:
        name: docker-compose-logs
        path: ./integration/docker-compose-logs.txt

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: ./integration/playwright-report/
        retention-days: 7
