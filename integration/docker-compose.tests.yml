services:
  playwright:
    image: mcr.microsoft.com/playwright:v1.52.0-noble
    volumes:
    - ./integration/tests:/workspaces/integration/tests:ro,cached # todo: this mount is empty?
    working_dir: /workspaces/integration
    entrypoint: ["npx", "playwright", "test"]

    depends_on:
      - proxy
      - frontend
      - backend

  db:
    volumes:
      # Reset the volume each restart
      - type: tmpfs
        target: /data/db
        tmpfs:
          mode: 0777      
      - ./.devcontainer/mongodb/init-mongo-db-with-items.js:/docker-entrypoint-initdb.d/f_init-mongo-db-with-items.js:ro
    ports:
      - 27017:27017
