services:
  frontend:
    build: ./frontend
    ports:
      - "5000:5000"
  # backend:
  #   build: ./backend
  #   ports:
  #     - "8000:8000"
  db:
    image: mongodb/mongodb-community-server:latest
    restart: unless-stopped
    volumes:
      - mongodb-data:/data/db
      - ./mongodb-docker-entrypoint-initdb.d/a_setup_database.js:/docker-entrypoint-initdb.d/a_setup_database.js:ro
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

volumes:
  mongodb-data:
