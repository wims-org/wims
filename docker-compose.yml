services:
  frontend:
    build: ./vue_frontend
    networks:
      app-network:
        ipv4_address: 172.19.128.2
    ports:
      - "5000:8080"
    depends_on:
      - backend
    # environment: doesnt work for vite
  backend:
    build: ./backend
    networks:
      app-network:
        ipv4_address: 172.19.128.3
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - mqtt.broker.host=172.19.128.5 # change to external broker
      - mqtt.broker.port=1883
      - mqtt.user=test
      - mqtt.password=test
      - database.host=172.19.128.4
      - database.port=27017
      - frontend.host=172.19.128.2
      - frontend.port=8080
  db:
    image: mongodb/mongodb-community-server:latest
    restart: unless-stopped
    networks:
      app-network:
        ipv4_address: 172.19.128.4
    volumes:
      - mongodb-data:/data/db
      - ./mongodb-docker-entrypoint-initdb.d/a_setup_database.js:/docker-entrypoint-initdb.d/a_setup_database.js:ro
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
volumes:
  mongodb-data:

networks:
  app-network:
    ipam:
      config:
        - subnet: 172.19.0.0/16