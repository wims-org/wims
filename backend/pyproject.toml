[project]
name = "backend"
version = "0.1.0"
description = ""
authors = [{ name = "EeveesEyes", email = "a@kailus.dev" }]
readme = "README.md"
requires-python = ">=3.12"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
packages = [{ include = "frontend" }]
package-mode = false


[tool.poetry.dependencies]
python = "^3.12"
fastapi = "^0.115.6"
paho-mqtt = "^2.1.0"
uvicorn = {extras = ["standard"], version = "^0.34.0"}
pydantic = "^2.10.4"
pymongo = "^4.10.1"
sse-starlette = "^2.2.1"
openai = "^1.59.6"
python-multipart = "^0.0.20"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
ruff = "^0.8.0"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "SIM", "I", "UP", "B"]