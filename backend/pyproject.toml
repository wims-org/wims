[project]
authors = [{name = "EeveesEyes", email = "a@kailus.dev"}]
description = ""
name = "backend"
readme = "README.md"
requires-python = ">=3.12"
version = "0.1.0"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=2.0.0,<3.0.0"]

[tool.poetry]
package-mode = false
packages = [{include = "frontend"}]

[tool.poetry.dependencies]
fastapi = {extras = ["standard"], version = "^0.115.6"}
openai = "^1.59.6"
paho-mqtt = "^2.1.0"
pydantic = "^2.10.4"
pymongo = "^4.10.1"
python = "^3.12"
python-multipart = "^0.0.20"
sse-starlette = "^2.2.1"
uvicorn = {extras = ["standard"], version = "^0.34.0"}

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
ruff = "^0.8.0"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "SIM", "I", "UP", "B"]
