[project]
authors = [{name = "EeveesEyes", email = "a@kailus.dev"}]
description = ""
name = "backend"
readme = "README.md"
requires-python = ">=3.12"
version = "0.1.0"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=2.0.0,<3.0.0"]

[tool.poetry]
package-mode = false
packages = [{include = "frontend"}]

[tool.poetry.dependencies]
python = "^3.12"
fastapi = "^0.115.8"
openai = "^1.61.1"
paho-mqtt = "^2.1.0"
pydantic = "^2.10.6"
pymongo = "^4.11"
python-multipart = "^0.0.20"
sse-starlette = "^2.2.1"
uvicorn = "^0.34.0"
wtforms = "^3.2.1"
jsonschema = "^4.23.0"
pyyaml = "^6.0.2"
loguru = "^0.7.3"
fastapi-utils = "^0.8.0"
deepmerge = "^2.0"
opencv-python = "^4.12.0.88"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
ruff = "^0.8.0"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "SIM", "I", "UP", "B"]
