# I2C fÃ¼r RFID (PN532) und OLED-Display
i2c:
  sda: 4
  scl: 5
  scan: true
  id: bus_a

globals:
  - id: device_name
    type: std::string
    restore_value: no
    initial_value: '"${name}"'

  - id: rfid_message
    type: std::string
    restore_value: no
    initial_value: '"RFID Reader init..."'

  - id: scanned_item_name
    type: std::string
    restore_value: no
    initial_value: '""'

  - id: scanned_item_location
    type: std::string
    restore_value: no
    initial_value: '""'

qr_code:
  - id: inventory_manager_url_qr
    value: "${wims_url}?reader=${name}"

# RFID-Modul PN532
pn532_i2c:
  update_interval: 1s
  on_tag:
    then:
      - display.page.show: page_tag
      - component.update: oled_display
      - rtttl.play: "scanner_beep:d=4,o=5,b=180:16a5,16a6"
      # - mqtt.publish:
      #     topic: rfid/scannedtag
      #     payload: !lambda |-
      #       char json[100];
      #       snprintf(json, sizeof(json), "{\"reader_id\": \"%s\", \"tag_id\": \"%s\"}", id(device_name).c_str(), x.c_str());
      #       return std::string(json);
      - http_request.post:
          url: ${wims_url}/scan
          headers:
            Content-Type: application/json
          json:
            reader_id: id(device_name)
            tag_id: x.c_str()
          on_response:
            - if:
                condition:
                  lambda: return response->status_code == 200;
                then:
                  - lambda: |-
                      json::parse_json(body, [](JsonObject root) -> bool {
                          if (root["item_name"]) {
                            id(scanned_item_name) = root["item_name"].as<std::string>();
                          }
                          if (root["item_storage_location"]) {
                            id(scanned_item_location) = root["item_storage_location"].as<std::string>();
                          }
                      });
                else:
                  - lambda: |-
                      id(scanned_item_location) = "Backend is angry now";
                  - logger.log:
                      format: "Error: Response status: %d, message %s"
                      args: ["response->status_code", "body.c_str()"]

display:
  - platform: ssd1306_i2c
    model: "SSD1306 128x64"
    rotation: 180
    id: oled_display
    update_interval: 1s
    pages:
      - id: page_info
        lambda: |-
          it.print(64, 24, id(rfid_font), TextAlign::CENTER, id(rfid_message).c_str());
      - id: page_tag
        lambda: |-
          it.printf(64, 0, id(rfid_font), TextAlign::TOP_CENTER, "%s", id(scanned_item_name).c_str());
          it.printf(64, 20, id(rfid_font), TextAlign::TOP_CENTER, "Lagerort:");
          it.printf(64, 40, id(rfid_font), TextAlign::TOP_CENTER, "%s", id(scanned_item_location).c_str());
          ESP_LOGD("RFID", "Scanned Item Value: %s", id(scanned_item_name).c_str());
      - id: page_qrcode
        lambda: |-
          auto size = id(inventory_manager_url_qr).get_size() * 2;
          auto x = (it.get_width() / 2) - (size / 2);
          auto y = (it.get_height() / 2) - (size / 2);
          it.qr_code(x, y, id(inventory_manager_url_qr), Color(255,255,255), 2);

font:
  - file: "arial.ttf"
    id: rfid_font
    size: 16

output:
  - platform: ledc
    pin: GPIO10
    id: rtttl_out

rtttl:
  output: rtttl_out
